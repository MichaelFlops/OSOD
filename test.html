<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Mocha Test</title>
  <link rel="stylesheet" href="node_modules/mocha/mocha.css" type="text/css">
</head>
<body>
  <!-- Required for browser reporter -->
  <div id="mocha"></div>
  <div id="output"></div>
  <script src="node_modules/mocha/mocha.js" type="text/javascript"></script>
  <script type="text/javascript">
  // This will be overridden by mocha-helper if you run with grunt
  mocha.setup('bdd');
  </script>
  <!-- Assertions -->
  <script src="node_modules/chai/chai.js" type="text/javascript"></script>

  <!-- Include anything you want to test -->

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/lodash/dist/lodash.js"></script>
  <script src="node_modules/pagedown/Markdown.Converter.js"></script>
  <script src="bower_components/jqplot/jquery.jqplot.js"></script>
  <script src="build/main.js" type="text/javascript"></script>
  <script src="build/widgets.js" type="text/javascript"></script>

  <!-- Spec files -->
  <script src="build/test/widgets.js" type="text/javascript"></script>

  <!-- run mocha -->
  <script type="text/javascript">
  // PhantomJS doesn't support bind yet
  Function.prototype.bind = Function.prototype.bind || function (thisp) {
      var fn = this;
      return function () {
          return fn.apply(thisp, arguments);
      };
  };
  mocha.run();
  </script>
</body>
</html>
