<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'/>
    <title>CTM</title>
    <!-- build:css all.css -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="bower_components/jqplot/jquery.jqplot.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="bower_components/codemirror/lib/codemirror.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="main.css" media="screen" rel="stylesheet" type="text/css" />
    <!-- endbuild -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
  </head>

  <body>
    <div class="container-full">
      <div class="row">
        <div id="source" class="col col-xs-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Source
                <div class="pull-right">
                  <button class="btn-link btn" id="hideCodeButton">Hide</button>
                  <button class="btn-link btn" id="loadButton">Load</button>
                  <input type="file" id="filePicker" style="display:none;"></input>
                  <button class="btn-link btn" id="saveButton">Save</button>
                </div>
              </h3>
            </div>
            <div class="panel-body">
            </div>
            <div class="panel-footer">
              <div class="checkbox">
                <label>
                  <input id="vimmode" type="checkbox"> Vim Mode
                </label>
              </div>
            </div>
          </div>
        </div>
        <div id="output" class="col col-xs-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Rendered
                <div class="pull-right">
                  <button class="btn-link btn" id="showCodeButton"
                          style="display:none">Show Code</button>
                </div>
              </h3>
            </div>
            <div class="panel-body output">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js all.js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/lodash/dist/lodash.js"></script>
    <script src="node_modules/pagedown/Markdown.Converter.js"></script>
    <script src="bower_components/jqplot/jquery.jqplot.js"></script>
    <script src="bower_components/jqplot/plugins/jqplot.barRenderer.js"></script>
    <script src="bower_components/jqplot/plugins/jqplot.categoryAxisRenderer.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/markdown/markdown.js"></script>
    <script src="bower_components/codemirror/keymap/vim.js"></script>

    <script src="build/main.js"></script>
    <script src="build/widgets.js"></script>
    <!-- endbuild -->

    <script>
    App.init();
    </script>

  </body>
</html>
